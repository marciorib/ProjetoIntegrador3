<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa nos Manuais</title>
</head>
<body>
    <h1>Pesquisa nos Manuais</h1>
    <form id="form-pergunta">
        <label for="id_manual">ID do Manual:</label>
        <input type="text" id="id_manual" name="id_manual" required><br><br>
        <label for="pergunta">Sua Pergunta:</label>
        <input type="text" id="pergunta" name="pergunta" required><br><br>
        <button type="submit">Perguntar</button>
    </form>
    <h2>Resposta:</h2>
    <p id="resposta"></p>

    <script>
        document.getElementById('form-pergunta').addEventListener('submit', function(event) {
            event.preventDefault();

            const idManual = document.getElementById('id_manual').value;
            const pergunta = document.getElementById('pergunta').value;

            fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_manual: idManual, pergunta: pergunta })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resposta').textContent = data.resposta;
            });
        });
    </script>
</body>
</html>
